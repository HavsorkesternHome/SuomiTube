<script>
    let ytPlayer;
    let endTimeout;

    // Initiera YouTube-spelaren
    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('videoPlayer', {
            playerVars: {
                rel: 0,              // Minimera relaterade videor
                modestbranding: 1,   // Mindre branding
                controls: 1
            },
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    // N√§r videon b√∂rjar spela, r√§kna ner till 2 sek innan slutet
    function onPlayerStateChange(event) {
        clearTimeout(endTimeout);
        if (event.data === YT.PlayerState.PLAYING) {
            const duration = ytPlayer.getDuration();
            endTimeout = setTimeout(() => {
                if (ytPlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                    goBackToResults();
                }
            }, (duration - 2) * 1000); // 2 sekunder innan slutet
        }
    }

    // Visa spelaren med vald video
    function showPlayer(videoId) {
        const grid = document.getElementById('videoGrid');
        const playerContainer = document.getElementById('playerContainer');
        grid.style.display = 'none';
        playerContainer.style.display = 'block';
        ytPlayer.loadVideoById(videoId);
    }

    // G√• tillbaka till s√∂kresultaten
    function goBackToResults() {
        const grid = document.getElementById('videoGrid');
        const playerContainer = document.getElementById('playerContainer');
        ytPlayer.stopVideo();
        playerContainer.style.display = 'none';
        grid.style.display = 'grid';
    }

    // Tillbaka-knappen
    document.getElementById('backButton').addEventListener('click', goBackToResults);
</script>
